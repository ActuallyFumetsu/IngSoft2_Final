<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Empleado - Gestión de Librería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="empleado.css">
</head>
<body>
    <div class="employee-container">
        <h2>Panel de Empleado - Gestión de Librería</h2>

        <div class="library-management">
            <h3>Gestión de Libros</h3>

            <h4>Añadir Nuevo Libro</h4>
            <form id="add-book-form">
                <div class="form-group">
                    <label for="book-title">Título:</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Autor:</label>
                    <input type="text" id="book-author" name="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-genre">Género:</label>
                    <input type="text" id="book-genre" name="book-genre">
                </div>
                <div class="form-group">
                    <label for="book-shelf">Estante:</label>
                    <input type="text" id="book-shelf" name="book-shelf">
                </div>
                <button type="submit">Añadir Libro</button>
                <div id="add-book-message" class="message"></div>
            </form>

            <h4>Lista de Libros</h4>
            <table id="book-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Género</th>
                        <th>Estante</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    </tbody>
            </table>
        </div>

        <div class="author-management">
            <h3>Gestión de Autores</h3>
            <p>Funcionalidad para gestionar autores (añadir, editar, eliminar) aquí.</p>
        </div>

        <button onclick="window.location.href='index.html'">Cerrar Sesión</button>
    </div>

    <script src="empleado.js"></script>
</body>
</html>
