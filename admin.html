<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestión de Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h1>Panel de Administración</h1>

    <table id="users-table">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se listarán los usuarios -->
      </tbody>
    </table>

    <h2>Añadir / Editar Usuario</h2>
    <form id="user-form">
      <input type="text" id="new-username" placeholder="Nuevo Usuario" required>
      <input type="password" id="new-password" placeholder="Contraseña" required>
      <select id="new-role">
        <option value="usuario">Usuario</option>
        <option value="empleado">Empleado</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit">Añadir Usuario</button>
    </form>

    <a href="index.html"><button>Cerrar sesión</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
